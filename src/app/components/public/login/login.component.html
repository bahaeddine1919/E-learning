<app-navbar> </app-navbar>
<div class="intro-section" id="home-section">

    <div class="slide-1" style="background-image: url('./images/hero_1.jpg');" data-stellar-background-ratio="0.5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12">
                    <div class="sign">
                        <!--sign-->
                        <div class="container" id="container">
                            <div class="form-container sign-up-container">
                                <form action="includes/signup1.inc.php" method="post" id="signup_form">
                                    <h1 class="title">Sign Up</h1>
                                    <br>

                                    <div id="error_signup_name"></div>
                                    <input type="text" id="name_signup" name="uid" placeholder="Name" value="" />
                                    <div id="error_signup_email"></div>
                                    <input type="email" id="mail_signup" name="mail" placeholder="E-mail" value="$" />
                                    <div id="error_signup_pwd1"></div>
                                    <input type="password" id="pwd1_signup" name="pwd" placeholder="Password" />
                                    <div id="error_signup_pwd2"></div>
                                    <input type="password" id="pwd2_signup" name="pwd-repeat"
                                        placeholder="Repeat Password" />
                                    <button>Sign Up</button>
                                </form>

                            </div>
                            <div class="form-container sign-in-container">
                                <form [formGroup]="loginform" (ngSubmit)="login() " class="user  ">
                                    <h1 class="title">Sign in</h1>
                                    <br>

                                    <div id="error_signin_mail"></div>
                                    <input type="email" class="form-control form-control-user" id="email"
                                        aria-describedby="emailHelp" name="email" formControlName="email"
                                        placeholder="Enter Email Address...">
                                        
                                    <div *ngIf="email?.touched && email?.invalid">
                                        <small *ngIf="email?.errors?.required" class="text-danger">email is
                                            required<br></small>
                                        <small *ngIf="email?.errors?.email" class="text-danger">Invalid
                                            email<br></small>
                                    </div>


                                    <div id="error_signin_pwd"></div>
                                    <input type="password" class="form-control form-control-user" id="password"
                                        name="password" formControlName="password" placeholder="Password">
                           
                            <div *ngIf="password?.touched && password?.invalid">
                                <small *ngIf="password?.errors?.required" class="text-danger">password is
                                    required<br></small>
                                <small *ngIf="password?.errors?.pattern" class="text-danger">Password should contain any
                                    special characters, symbols et des number <br></small>
                            </div>

                            <button value="login" [disabled]="loginform.invalid"
                                class="btn btn-primary btn-user btn-block">
                                Login
                            </button>
                            </form>
                        </div>
                        <div class="overlay-container">
                            <div class="overlay">
                                <div id="overlay-left" class="overlay-panel overlay-left">
                                    <h1>Welcome Back!</h1>
                                    <p>To keep connected with us please login with your personal info</p>
                                    <button class="ghost" id="signIn">Sign In</button>
                                </div>
                                <div class="overlay-panel overlay-right">
                                    <h1>Hello, Learner!</h1>
                                    <p>Enter your personal details and start journey with us</p>
                                    <button [routerLink]="['/register']" class="ghost" id="signUp">Sign Up</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--end-->
            </div>
        </div>
    </div>
</div>
</div>
